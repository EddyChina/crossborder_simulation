<div class="container">
  <div class="row">
    <form #exchangeForm="ngForm">
      <mat-form-field>
        <mat-select name='charset' [(ngModel)]='vo.charset' placeholder='参数字符编码集' required >
          <mat-option value="UTF-8">UTF-8</mat-option>
          <mat-option value="GBK">GBK</mat-option>
          <mat-option value="GB2312">GB2312</mat-option>
          <mat-option value="GB18030">GB18030</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name="mer_id" [(ngModel)]='vo.mer_id' placeholder='商户编号' required />
      </mat-form-field>
      <br>
      <mat-form-field>
        <input name="batch_date" [max]="maxDate" placeholder="批次日期" matInput [(ngModel)]='vo.batch_date' [matDatepicker]="picker" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name='batch_no' [(ngModel)]='vo.batch_no' placeholder='收结汇申请批次号' required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name='remit_amount' [(ngModel)]='vo.remit_amount' type="number" placeholder='有效金额' required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name='remit_num' [(ngModel)]='vo.remit_num' type="number" placeholder='有效笔数' required/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name='com_amt' [(ngModel)]='vo.com_amt' type="number" placeholder='手续费金额' required/>
      </mat-form-field>
      <br>
      <button (click)="onRemittance()" class="btn btn-info mr-2" [disabled]="!exchangeForm.form.valid">付款</button>
      <button class="btn btn-danger" type="reset">重置</button>
    </form>
  </div>
</div>
